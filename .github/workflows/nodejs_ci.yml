name: Node CI

on:
  push:
    paths: 
      - 'nodesvr/**'
      - '.github/workflows/nodejs_ci.yml'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      working-directory: ./nodesvr
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: GCP Authentication
        uses: actions/gcloud/auth@master
        env:
          GCLOUD_AUTH: ${{ secrets.GCP_CLOUD_AUTH }}
        
      - name: List Functions
        uses: actions/gcloud/cli@master
        env:
          CLOUDSDK_CORE_PROJECT: brettski-learning-gcp
        with:
          args: functions list
                  
      - name: Deploy Function getUSome
        uses: actions/gcloud/cli@master
        with:
          args: functions deploy getUSome --runtime nodejs10 --trigger-http
